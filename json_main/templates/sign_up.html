{% load static %}
<!DOCTYPE html>
<html lang="en">


    

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>logn_page</title>
    <link rel="stylesheet" href="{% static '/assets/css/bootstrap.min.css' %} ">
    <link rel="stylesheet" href="{% static 'assets/css/Login-Form-Basic-icons.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/Ludens-basic-login.css' %}">
    <link rel="stylesheet" href="{% static '/assets/css/Signup-page-with-overlay.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/VentasPro-Login.css' %}">
</head>

<body>
    <!-- Start: Signup page with overlay -->
    
    <div class="d-flex d-xl-flex align-items-center align-items-xl-center vh-100" style="width:100%;height:100;">
        <div id="main-wrapper" class="container">
            <div class="row justify-content-center">
                <div class="col-xl-10">
                    <div class="card border-0">
                        <div class="card-body p-0">
                            <div class="row no-gutters">
                                <div class="col-lg-6">
                                    <div class="p-5">
                                        <div class="mb-5">
                                            <h3 class="h4 font-weight-bold text-theme">Signup</h3>
                                        </div>
                                        
                                        <form action="../sign_up_val/" method="POST" >
                                            {% csrf_token %}
                                            <div class="form-group">
                                                <label for="yourName">Your name</label>
                                                <input type="text" class="form-control" id="yourName" name="name" required />
                                            </div>
                                            <div class="form-group">
                                                <label for="exampleInputEmail1">Email address</label>
                                                <input type="email" class="form-control" id="exampleInputEmail1" name="email" required />
                                            </div>
                                            <div class="form-group mb-5">
                                                <label for="exampleInputPassword1">Password</label>
                                                <input type="password" class="form-control"
                                                    id="exampleInputPassword1" name="password" minlength="8" required/>
                                            </div>
                                            <button type="submit" class="btn btn-theme">Signup</button>
                                        </form>
                                    </div>
                                </div>

                                <div class="col-lg-6 d-none d-lg-inline-block">
                                    <div class="account-block rounded-right">
                                        <div class="overlay rounded-right"></div>
                                        <div class="account-testimonial">
                                            <h4 class="text-white mb-4">Perks of signing up !!!</h4>
                                            <p class="lead text-white">Save Unlimited formatted JSONs</p>
                                            <p>NO LENGTH LIMITS</p>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                        <!-- end card-body -->
                    </div>
                    <!-- end card -->
                    <p class="text-muted text-center mt-3 mb-0">Already have an account? <a href="../login"
                            class="text-primary ml-1">login</a></p>
                    <!-- end row -->
                </div>
                <!-- end col -->
            </div>
            <!-- Row -->
        </div><!-- End: Signup page with overlay -->
    </div>
    <script src="{% static '/assets/css/bootstrap.min.js' %}"></script>
</body>

</html>
